{% extends "idea/base.html" %}

{% block content%}
	<article class="media content-section">
    <a href="{% url 'profile' %}"><img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}"></a>
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="{% url 'profile' %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            {% if object.author == user %}
            <div>
              <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'idea-update' object.id %}">Update</a>
              <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'idea-delete' object.id %}">Delete</a>
            </div>
              
            {% endif %}

          </div>
          <h2 class="article-title" >{{ object.title }}</h2>
          <p class="article-content">{{ object.content }}</p>
        </div>
      </article>
	
{% endblock content %}
